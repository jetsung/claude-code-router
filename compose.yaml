services:
  claude-code-router:
    image: ghcr.io/jetsung/claude-code-router:latest
    container_name: claude-code-router
    restart: unless-stopped
    ports:
      - "3456:3456"
    volumes:
      - claude-config:/root/.claude-code-router
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3456/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  claude-config:
    driver: local